<h2>Categories</h2>
<a href="{% url 'create_category' %}">Add New Category</a>
<ul>
    {% for category in categories %}
    <li>
        {{ category.name }}
        <a href = "{% url 'update_category' category.pk %}">Edit</a>
        <a href = "{% url 'delete_category' category.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
